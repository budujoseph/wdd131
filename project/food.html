<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyQuick Fast Food</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Final Project">
    <meta name="author" content="Joseph Budu Larbi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/food.css">
    <script defer src="scripts/food.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" width="100" height="100">
        <nav>
            <ul>
                <li id="home"><a href="food.html">Home</a></li>
                <li id="menu"><a href="menu.html">Menu</a></li>
                <li id="contact"><a href="contact.html">Contact Us</a></li>
                <li id="about"><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="mainpage">
            <h1>DailyQuick Fast food</h1>
            <p>Where Flavor Meets Freshness</p>
            <picture class="hero">
                <source srcset="images/main-large.webp" media="(min-width: 640px)">
                <img src="images/hero-small1.webp" alt="hero image">
            </picture>
        </div> 
        <h2>Our Popular Dishes</h2>
        <div class="body-grid">
            <div class="contents">
                <div class="menu1">
                    <img src="images/menu1.webp" alt="accept online orders" loading="lazy">
                    <h4><em>Online Orders</em></h4>
                    <p><strong>GH₵ 100.00</strong></p>
                </div>
                <div class="menu2">
                    <img src="images/menu4.webp" alt="easy controls" loading="lazy">
                    <h4><em>In Control</em></h4> 
                    <p><strong>GH₵ 150.00</strong></p>
                </div>
                <div class="menu3">
                    <img src="images/menu3.webp" alt="food-delivery-bullets" loading="lazy">
                    <h4><em>Delivery</em></h4>
                    <p><strong>GH₵ 200.00</strong></p>
                </div>
            </div> 
            <form id="subform" action="thanks.html" method="get">
            
                <h5>Join our newsletter and receive updates</h5>
                <label>Email:*<input type="email" placeholder="someone@gmail.com" required></label>
                <input type="submit" value="Subscribe">
                
            </form>    
    </main>
    <footer>

    </footer>
    
</body>
</html>
