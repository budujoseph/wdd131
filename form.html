<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Joseph Budu Larbi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="myform" action="review.html" method="get">
            <!-- Products name to be selected populated by javascript -->
           <label>Product Name
            <select id="productname" name="productname" required>
                <option value="" disabled selected>Select a Product</option>
            </select>
           </label>
           <!-- Radio buttons with star -->
           <div>Overall Rating</div>
           <div class="ratings">
                <div>
                    <label>&#9734;<input type="radio" name="rating" id="star1"></label>
                </div>
                <div>
                    <label>&#9734; &#9734;<input type="radio" name="rating" id="star2"></label>
                </div>
                <div>
                    <label>&#9734; &#9734; &#9734;<input type="radio" name="rating" id="star3"></label>
                </div>
                <div>
                    <label>&#9734; &#9734; &#9734; &#9734;<input type="radio" name="rating" id="star4"></label>
                </div>
                <div>
                    <label>&#9734; &#9734; &#9734; &#9734; &#9734;<input type="radio" name="rating" id="star5"></label>
                </div>
           </div>

           <label>Date Of Installation<input type="date" id="installationdate" required></label>

           <div class="all">Which features did you find useful in the product<br><span>(check all that apply)</span></div>
           <label><input type="checkbox" name="durability" value="yes" id="check1">Durability</label>
           <label><input type="checkbox" name="ease" value="yes" id="check2">Ease of Use</label>
           <label><input type="checkbox" name="performance" value="yes" id="check3">Performance</label>
           <label><input type="checkbox" name="design" value="yes" id="check4">Design</label>

           <label>Written Review<span>(Optional)</span><textarea id="wrtreview" name="wrtreview" placeholder="Type Your Review"></textarea></label>

           <label>Your Name<span>(Optional)</span><input type="text" name="name" id="name"></label>

           <input type="submit" value="Post Review">

        </form>
    </main>

    </footer>
</body>
</html>
